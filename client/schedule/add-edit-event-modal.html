<template name="addEditEventModal">
    <form class ="aptForm">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3> Scheduling Appointment</h3>
                <div class="col-xs-12 col-sm-4">
                    <label for="title">First Name</label>
                    <input type="text" id = "firstName" name="firstName" class="form-control" value="{{event.title}}">
                </div>

                <div class="col-xs-12 col-sm-4">
                    <label for="title">Last Name</label>
                    <input type="text" id = "lastName" name="lastName" class="form-control" value="{{event.title}}">
                </div>

                <div class="col-xs-12 col-sm-4">
                    <label for="type">Appointment Type</label>
                    <select name="type" id = "type" class="form-control">
                        <option selected="{{selected event.type 'Consultation' }}" value="Consultation">Consultation</option>
                        <option selected="{{selected event.type 'Med Refill' }}" value="Med_Refill">Med Refill</option>
                        <option selected="{{selected event.type 'Miscellaneous' }}" value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>


                <div class="col-xs-12 col-sm-6">
                    <label for="start">Appointment Starts</label>
                    <input type="text"  id = "start" name="start" class="form-control" value="{{event.start}}">
                </div>

                <div class="col-xs-12 col-sm-2">

                    <label for="hour">Hour</label>
                    <select name="hour" id = "hour" class="form-control">
                        <option selected="{{selected event.type '9' }}" value="9:00">9</option>
                        <option selected="{{selected event.type '10' }}" value="10:00">10</option>
                        <option selected="{{selected event.type '11' }}" value="11:00">11</option>
                        <option selected="{{selected event.type '12' }}" value="11:00">12</option>
                        <option selected="{{selected event.type '1' }}" value="11:00">1</option>
                        <option selected="{{selected event.type '2' }}" value="11:00">2</option>
                        <option selected="{{selected event.type '3' }}" value="11:00">3</option>
                        <option selected="{{selected event.type '4' }}" value="11:00">4</option>
                        <option selected="{{selected event.type '5' }}" value="11:00">5</option>
                        <option selected="{{selected event.type '6' }}" value="11:00">6</option>
                    </select>
                </div>

                <div class="col-xs-12 col-sm-2">
                    <label for="minute">Minute</label>
                    <select name="minute" id = "minute" class="form-control">
                    <option selected="{{selected event.type '00' }}" value="00">00</option>
                    <option selected="{{selected event.type '15' }}" value="15">15</option>
                    <option selected="{{selected event.type '30' }}" value="30">30</option>
                    <option selected="{{selected event.type '45' }}" value="45">45</option>
                </select></div>

                <div class="modal-footer">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id = "save" class="btn btn-default" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    </form>
</template>
